<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login â€“ JioMart Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/site.css">

  <style>
    body {
      background: #f5f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      width: 320px;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 16px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background: #1a73e8;
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    .login-box button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h2>Admin Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn">Login</button>
  </div>

  <!-- Firebase -->
  <script type="module" src="assets/js/core/firebase.js"></script>

  <!-- Admin Login Logic -->
  <script type="module" src="assets/js/cms/admin-auth.js"></script>
</body>
</html>
