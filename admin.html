<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – JioMart Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Admin CSS -->
  <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="login-screen">
    <h2>Admin Login</h2>
    <p>Authorized access only</p>
    <button id="loginBtn">Login with Google</button>
  </div>

  <!-- ADMIN DASHBOARD -->
  <div id="adminPanel" class="admin-panel hidden">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>JioMart CMS</h3>
      <ul>
        <li data-section="dashboard" class="active">Dashboard</li>
        <li data-section="site">Site Design</li>
        <li data-section="products">Products</li>
        <li data-section="media">Media</li>
        <li data-section="logout" class="logout">Logout</li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

      <!-- DASHBOARD -->
      <section id="dashboard" class="section active">
        <h2>Welcome, Admin</h2>
        <p>This is your secure control panel.</p>
      </section>

      <!-- SITE DESIGN (UPDATED SECTION) -->
      <section id="site" class="section">
        <h2>Site Design</h2>

        <label>Primary Color</label>
        <input type="color" id="primaryColor">

        <label>English Font</label>
        <select id="fontEnglish">
          <option value="Poppins">Poppins</option>
          <option value="Roboto">Roboto</option>
          <option value="Inter">Inter</option>
          <option value="Lato">Lato</option>
        </select>

        <label>Telugu Font</label>
        <select id="fontTelugu">
          <option value="Noto Sans Telugu">Noto Sans Telugu</option>
          <option value="Mandali">Mandali</option>
          <option value="Pothana2000">Pothana2000</option>
          <option value="Gautami">Gautami</option>
        </select>

        <button id="saveTheme">Save Theme</button>
      </section>

      <!-- PRODUCTS (placeholder) -->
      <section id="products" class="section">
        <h2>Products</h2>
        <p>Product manager will appear here.</p>
      </section>

      <!-- MEDIA (placeholder) -->
      <section id="media" class="section">
        <h2>Media Library</h2>
        <p>Image uploads & management will appear here.</p>
      </section>

    </main>
  </div>

  <!-- ADMIN AUTH SCRIPT -->
  <script type="module" src="assets/js/admin-auth.js"></script>

  <!-- THEME EDITOR SCRIPT (PART–3) -->
  <script type="module" src="assets/js/admin-theme.js"></script>

</body>
</html>
