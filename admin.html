<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ JioMart Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- SITE + ADMIN STYLES -->
  <link rel="stylesheet" href="assets/css/site.css" />
  <link rel="stylesheet" href="assets/css/admin.css" />
</head>

<body>

<!-- ===============================
     HEADER
================================ -->
<header class="site-header">
  <div class="logo">JioMart Digital â€“ Admin</div>

  <div style="display:flex; gap:10px; align-items:center;">
    <a href="index.html" class="call-btn">â¬… Back to Site</a>

    <!-- ðŸ”¥ ADMIN LOGOUT BUTTON -->
    <button
      id="adminLogoutBtn"
      class="call-btn"
      style="background:#dc2626;"
      type="button"
    >
      Logout
    </button>
  </div>
</header>

<!-- ===============================
     MAIN CONTENT
================================ -->
<main class="content-section">

  <!-- ===============================
       ADD / EDIT PRODUCT FORM
  ================================ -->
  <h2>Add / Edit Product</h2>

  <form id="productForm" class="admin-form">

    <!-- BASIC INFO -->
    <input type="text" id="articleCode" placeholder="Article Code" required />
    <input type="text" id="name" placeholder="Product Name" required />
    <input type="text" id="brand" placeholder="Brand" />
    <input type="text" id="category" placeholder="Category" />
    <input type="number" id="price" placeholder="Price" />

    <select id="productType">
      <option value="store">Store Product</option>
      <option value="dc">DC Product</option>
    </select>

    <textarea
      id="description"
      placeholder="Description"
    ></textarea>

    <!-- ===============================
         PRODUCT IMAGES (PHASE 4.2)
    ================================ -->
    <label>
      Product Images
      <input
        type="file"
        id="productImages"
        multiple
        accept="image/*"
      />
    </label>

    <div id="imagePreview" class="image-preview"></div>

    <hr />

    <!-- ===============================
         PRODUCT HIGHLIGHTS (PHASE 4.3)
    ================================ -->
    <h3>Product Highlights</h3>

    <input
      type="text"
      id="highlightInput"
      placeholder="Type highlight & press Add"
    />

    <button type="button" id="addHighlightBtn">
      âž• Add Highlight
    </button>

    <ul id="highlightsList"></ul>

    <hr />

    <!-- ===============================
         PRODUCT SPECIFICATIONS
    ================================ -->
    <h3>Specifications</h3>

    <input type="text" id="specBrand" placeholder="Brand" />
    <input type="text" id="specCategory" placeholder="Category" />
    <input type="text" id="specWarranty" placeholder="Warranty" />
    <input type="text" id="specDelivery" placeholder="Delivery" />
    <input type="text" id="specInstallation" placeholder="Installation" />

    <hr />

    <!-- SAVE -->
    <button type="submit">âž• Save Product</button>

  </form>

  <!-- ===============================
       EXISTING PRODUCTS LIST (PHASE 4.4)
  ================================ -->
  <hr />

  <h2>Existing Products</h2>

  <div
    id="adminProductsList"
    class="admin-products-list"
  ></div>

</main>

<!-- ===============================
     SCRIPTS
================================ -->

<!-- ðŸ” ADMIN ACCESS GUARD (FIRST) -->
<script type="module" src="assets/js/admin/admin-guard.js"></script>

<!-- ðŸ” ADMIN SESSION HANDLER -->
<script type="module" src="assets/js/cms/admin-session.js"></script>

<!-- ðŸ” ADMIN LOGOUT -->
<script type="module" src="assets/js/cms/admin-logout.js"></script>

<!-- PRODUCT ADD / UPDATE -->
<script type="module" src="assets/js/admin/admin-products.js"></script>

<!-- IMAGE UPLOAD -->
<script type="module" src="assets/js/admin/admin-media.js"></script>

<!-- HIGHLIGHTS + SPECS -->
<script type="module" src="assets/js/admin/admin-specs.js"></script>

<!-- PRODUCTS LIST -->
<script type="module" src="assets/js/admin/admin-products-list.js"></script>

</body>
</html>
