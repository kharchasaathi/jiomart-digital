<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin – JioMart Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ===============================
       GOOGLE FONTS
  ================================ -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Inter&family=Lato&family=Noto+Sans+Telugu&family=Mandali&display=swap"
    rel="stylesheet"
  />

  <!-- ===============================
       ADMIN STYLES (ONLY EXISTING)
  ================================ -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/admin.css">
  <link rel="stylesheet" href="assets/css/editor.css">
</head>

<body>

  <!-- ===============================
       LOGIN SCREEN
  ================================ -->
  <div id="loginScreen" class="login-screen">
    <h2>Admin Login</h2>
    <p>Authorized access only</p>
    <button id="loginBtn">Login with Google</button>
  </div>

  <!-- ===============================
       ADMIN DASHBOARD
  ================================ -->
  <div id="adminPanel" class="admin-panel hidden">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>JioMart CMS</h3>
      <ul>
        <li data-section="dashboard" class="active">Dashboard</li>
        <li data-section="site">Site Design</li>
        <li data-section="products">Products</li>
        <li data-section="media">Media</li>
        <li id="logoutBtn" class="logout">Logout</li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">

      <!-- DASHBOARD -->
      <section id="dashboard" class="section active">
        <h2>Welcome, Admin</h2>
        <p>This is your secure control panel.</p>
      </section>

      <!-- ===============================
           SITE DESIGN (THEME)
      ================================ -->
      <section id="site" class="section">
        <h2>Site Design</h2>

        <label>Primary Color</label>
        <input type="color" id="primaryColor">

        <label>English Font</label>
        <select id="fontEnglish">
          <option value="Poppins">Poppins</option>
          <option value="Roboto">Roboto</option>
          <option value="Inter">Inter</option>
          <option value="Lato">Lato</option>
        </select>

        <label>Telugu Font</label>
        <select id="fontTelugu">
          <option value="Noto Sans Telugu">Noto Sans Telugu</option>
          <option value="Mandali">Mandali</option>
        </select>

        <button id="saveTheme">Save Theme</button>

        <hr>

        <!-- ===============================
             PAGE BUILDER (BASIC)
        ================================ -->
        <h3>Page Builder</h3>

        <label>Site Title (English)</label>
        <input type="text" id="siteTitleEn">

        <label>Site Title (Telugu)</label>
        <input type="text" id="siteTitleTe">

        <label>
          <input type="checkbox" id="toggleProducts" checked>
          Show Products Section
        </label>

        <label>
          <input type="checkbox" id="toggleContact" checked>
          Show Contact Section
        </label>

        <button id="savePage">Save Page Settings</button>
      </section>

      <!-- ===============================
           PRODUCTS MANAGER
      ================================ -->
      <section id="products" class="section">
        <h2>Products Manager</h2>

        <form id="productForm">
          <label>Product Name (English)</label>
          <input type="text" name="name_en" required>

          <label>Product Name (Telugu)</label>
          <input type="text" name="name_te" required>

          <label>Category</label>
          <select name="category">
            <option>Mobiles</option>
            <option>TVs</option>
            <option>Accessories</option>
            <option>DC Products</option>
          </select>

          <label>Price</label>
          <input type="number" name="price" required>

          <label>Product Images (Multiple)</label>
          <input type="file" id="productImages" multiple accept="image/*">

          <button type="submit">Add Product</button>
        </form>

        <hr>

        <div id="productsList"></div>
      </section>

      <!-- ===============================
           MEDIA
      ================================ -->
      <section id="media" class="section">
        <h2>Media Library</h2>
        <p>Uploaded images will appear here.</p>
      </section>

    </main>
  </div>

  <!-- ===============================
       CORE (FIREBASE)
  ================================ -->
  <script type="module" src="assets/js/core/firebase.js"></script>

  <!-- ===============================
       CMS (ADMIN LOGIC)
       ✔ ONLY EXISTING FILES
  ================================ -->
  <script type="module" src="assets/js/cms/admin-auth.js"></script>
  <script type="module" src="assets/js/cms/admin-mode.js"></script>
  <script type="module" src="assets/js/cms/blocks.js"></script>
  <script type="module" src="assets/js/cms/editor-toolbar.js"></script>
  <script type="module" src="assets/js/cms/products.js"></script>
  <script type="module" src="assets/js/cms/site-pagebuilder.js"></script>

</body>
</html>
