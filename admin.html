<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin â€“ JioMart Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- SITE + ADMIN STYLES -->
  <link rel="stylesheet" href="assets/css/site.css" />
  <link rel="stylesheet" href="assets/css/admin.css" />
</head>

<body>

<header class="site-header">
  <div class="logo">JioMart Digital â€“ Admin</div>
  <a href="index.html" class="call-btn">â¬… Back to Site</a>
</header>

<main class="content-section">

  <h2>Add New Product</h2>

  <form id="productForm" class="admin-form">

    <input
      type="text"
      id="articleCode"
      placeholder="Article Code"
      required
    />

    <input
      type="text"
      id="name"
      placeholder="Product Name"
      required
    />

    <input
      type="text"
      id="brand"
      placeholder="Brand"
    />

    <input
      type="text"
      id="category"
      placeholder="Category"
    />

    <input
      type="number"
      id="price"
      placeholder="Price"
    />

    <select id="productType">
      <option value="store">Store Product</option>
      <option value="dc">DC Product</option>
    </select>

    <textarea
      id="description"
      placeholder="Description"
    ></textarea>

    <!-- ===============================
         ðŸ”¥ PRODUCT IMAGES (PHASE 4.2)
    ================================ -->
    <label>
      Product Images
      <input
        type="file"
        id="productImages"
        multiple
        accept="image/*"
      />
    </label>

    <div id="imagePreview" class="image-preview"></div>

    <!-- SAVE -->
    <button type="submit">âž• Save Product</button>

  </form>

</main>

</body>
</html>
