<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JioMart Digital – Mandapeta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ===============================
       GOOGLE FONTS
  ================================ -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Inter&family=Lato&family=Noto+Sans+Telugu&family=Mandali&display=swap"
    rel="stylesheet"
  />

  <!-- ===============================
       STYLES (ONLY EXISTING FILES)
  ================================ -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/site.css">
  <link rel="stylesheet" href="assets/css/blocks.css">
  <link rel="stylesheet" href="assets/css/editor.css">
  <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>

  <!-- ===============================
       ADMIN BAR (HIDDEN FOR PUBLIC)
  ================================ -->
  <div id="adminBar" class="admin-bar hidden">
    <span>Admin Mode</span>
    <button id="addBlock">+ Add Block</button>
    <button id="saveChanges">Save</button>
    <button id="logout">Logout</button>
  </div>

  <!-- ===============================
       PAGE ROOT
  ================================ -->
  <main id="pageRoot">
    <!-- CMS blocks will render here -->
  </main>

  <!-- ===============================
       CORE (FIREBASE)
       ✔ only existing file
  ================================ -->
  <script type="module" src="assets/js/core/firebase.js"></script>

  <!-- ===============================
       CMS (LIVE ADMIN + EDITOR)
       ✔ only existing cms files
  ================================ -->
  <script type="module" src="assets/js/cms/admin-mode.js"></script>
  <script type="module" src="assets/js/cms/blocks.js"></script>
  <script type="module" src="assets/js/cms/live-edit.js"></script>
  <script type="module" src="assets/js/cms/editor-toolbar.js"></script>

  <!-- ===============================
       SITE (PUBLIC VIEW)
       ✔ existing site files only
  ================================ -->
  <script type="module" src="assets/js/site/site.js"></script>
  <script type="module" src="assets/js/site/site-ui.js"></script>

</body>
</html>
