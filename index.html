  <!-- =================================================
       INLINE ADMIN LOGIN FIXES
  ================================================== -->
  <style>
    #adminLoginBox {
      max-width: 320px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
      background: #ffffff;
    }

    #adminLoginBox input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #adminLoginBox button {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    body.admin-mode #adminLoginBox {

<body>

  <!-- ===============================
       SITE HEADER
  ================================ -->
  <header class="site-header">

  </header>

  <!-- ===============================

  ================================ -->
  <div id="adminLoginBox">
    <input id="email" type="email" placeholder="Email" />

      <input type="color" id="themePrimary" />
    </label>

    <label>
      Text Color
      <input type="color" id="themeText" />
    </label>

    <label>
      Font Family
      <select id="themeFont">
        <option value="system-ui">System</option>
        <option value="'Poppins', system-ui">Poppins</option>
        <option value="'Noto Sans Telugu', system-ui">

  <!-- ===============================

  ================================ -->
