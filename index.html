<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JioMart Digital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- =================================================
       ‚úÖ CSS LOAD ORDER (üî• VERY IMPORTANT)
       1. Base reset
       2. Site theme + typography
       3. CMS blocks
       4. Admin editor visuals
       5. Actual site UI (hero, grid, footer)
  ================================================== -->

  <!-- 1Ô∏è‚É£ CORE BASE STYLES -->
  <link rel="stylesheet" href="assets/css/base.css">

  <!-- 2Ô∏è‚É£ SITE THEME + TYPOGRAPHY -->
  <link rel="stylesheet" href="assets/css/site.css">

  <!-- 3Ô∏è‚É£ CMS BLOCK STYLES -->
  <link rel="stylesheet" href="assets/css/blocks.css">

  <!-- 4Ô∏è‚É£ ADMIN EDITOR VISUALS -->
  <link rel="stylesheet" href="assets/css/editor.css">

  <!-- 5Ô∏è‚É£ ACTUAL SITE UI (üî• THIS ENABLES REAL UI) -->
  <link rel="stylesheet" href="assets/css/site-ui.css">

  <!-- =================================================
       INLINE ADMIN LOGIN FIXES (SAFE)
  ================================================== -->
  <style>
    /* üîê Admin Login Box */
    #adminLoginBox {
      max-width: 320px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;
      background: #ffffff;
    }

    #adminLoginBox input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #adminLoginBox button {
      width: 100%;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    body.admin-mode #adminLoginBox {
      display: none;
    }
  </style>
</head>

<body>

  <!-- ===============================
       SITE HEADER (PUBLIC + ADMIN)
  ================================ -->
  <header class="site-header">
    <div class="logo">JioMart Digital</div>

    <nav class="site-nav">
      <a href="#">Home</a>
      <a href="#">Products</a>

      <!-- üîê ADMIN LOGIN -->
      <button
        id="adminLoginBtn"
        class="admin-login"
        type="button">
        Admin Login
      </button>

      <!-- üö™ ADMIN LOGOUT -->
      <button
        id="adminLogoutBtn"
        class="admin-logout hidden"
        type="button">
        Logout
      </button>
    </nav>
  </header>

  <!-- ===============================
       üîê ADMIN LOGIN BOX
  ================================ -->
  <div id="adminLoginBox">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- ===============================
       üé® ADMIN THEME PANEL
  ================================ -->
  <div id="adminThemePanel" class="hidden">
    <div class="theme-panel-header">üé® Theme Settings</div>

    <label>
      Background
      <input type="color" id="themeBg" />
    </label>

    <label>
      Primary Color
      <input type="color" id="themePrimary" />
    </label>

    <label>
      Text Color
      <input type="color" id="themeText" />
    </label>

    <label>
      Font Family
      <select id="themeFont">
        <option value="system-ui">System</option>
        <option value="'Poppins', system-ui">Poppins</option>
        <option value="'Noto Sans Telugu', system-ui">
          Telugu ‚Äì Noto Sans
        </option>
      </select>
    </label>
  </div>

  <!-- ===============================
       CMS PAGE ROOT (üî• ALL BLOCKS RENDER HERE)
  ================================ -->
  <div id="pageRoot"></div>

  <!-- =================================================
       ‚úÖ SCRIPT LOAD ORDER (FINAL & SAFE)
       Rule:
       1. Firebase
       2. Admin auth
       3. Admin session (sets adminMode)
       4. Admin panels
       5. Admin actions
       6. Public render (LAST)
  ================================================== -->

  <!-- 1Ô∏è‚É£ Firebase -->
  <script type="module" src="assets/js/core/firebase.js"></script>

  <!-- 2Ô∏è‚É£ Admin auth -->
  <script type="module" src="assets/js/cms/admin-auth.js"></script>

  <!-- 3Ô∏è‚É£ Admin session sync -->
  <script type="module" src="assets/js/cms/admin-session.js"></script>

  <!-- 4Ô∏è‚É£ Admin panels -->
  <script type="module" src="assets/js/cms/admin-theme-panel.js"></script>
  <script type="module" src="assets/js/cms/admin-typography-panel.js"></script>
  <script type="module" src="assets/js/cms/admin-language-panel.js"></script>

  <!-- 5Ô∏è‚É£ Admin logout -->
  <script type="module" src="assets/js/cms/admin-logout.js"></script>

  <!-- 6Ô∏è‚É£ PUBLIC RENDER (üö® ALWAYS LAST) -->
  <script type="module" src="assets/js/site/public.js"></script>

</body>
</html>
